name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 22

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ”¬ Lint
        run: npm run lint

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 22

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: âš¡ Run vitest
        run: npm run test
